name: Download Books

on:
  workflow_dispatch:
    inputs:
      search_terms:
        description: 'Search terms separated by commas (e.g., "1984 orwell, dune herbert")'
        required: true
        type: string

jobs:
  download:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create directories
        run: mkdir -p downloads
      
      - name: Parse search terms
        run: |
          echo "=== Parsing search terms ==="
          echo '${{ github.event.inputs.search_terms }}' | tr ',' '\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | grep -v '^$' > search_terms.txt
          echo "Search terms:"
          cat -n search_terms.txt
      
      - name: Download books from welib.org
        run: |
          chmod +x download.sh
          ./download.sh
        continue-on-error: true
      
      - name: Show debug info
        if: always()
        run: |
          echo "=== Downloaded Files ==="
          ls -lah downloads/ 2>/dev/null || echo "No files"
          echo ""
          echo "=== Debug: Search Response (first 3000 chars) ==="
          head -c 3000 /tmp/welib_search_response.html 2>/dev/null || echo "No search response"
          echo ""
          echo "=== Debug: MD5 Response (first 3000 chars) ==="
          head -c 3000 /tmp/welib_md5_response.html 2>/dev/null || echo "No MD5 response"
      
      - name: Upload downloads
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-books
          path: downloads/
          retention-days: 7
          if-no-files-found: warn
      
      - name: Upload debug files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-responses
          path: /tmp/welib*.html
          retention-days: 1
          if-no-files-found: ignore
