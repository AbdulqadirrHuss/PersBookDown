name: Download Books

on:
  # Manual trigger with button in Actions tab
  workflow_dispatch:
  
  # Automatic trigger when books.txt is updated
  push:
    paths:
      - 'books.txt'

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create downloads directory
        run: mkdir -p downloads
      
      - name: Run download script
        run: python download_books.py
        continue-on-error: true
      
      - name: List downloaded files
        run: |
          echo "=== Downloaded Files ==="
          ls -lah downloads/ || echo "No files downloaded"
      
      - name: Upload downloads as artifact
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-books
          path: downloads/
          retention-days: 7
          if-no-files-found: warn
