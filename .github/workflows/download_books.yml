name: Download Books

on:
  workflow_dispatch:
    inputs:
      search_terms:
        description: 'Search terms separated by commas (e.g., "1984 orwell, dune herbert")'
        required: true
        type: string

jobs:
  download:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    # FlareSolverr sidecar container - bypasses Cloudflare with real Chrome
    services:
      flaresolverr:
        image: ghcr.io/flaresolverr/flaresolverr:latest
        ports:
          - 8191:8191
        env:
          LOG_LEVEL: info
          LOG_HTML: "false"
          CAPTCHA_SOLVER: none
          TZ: UTC
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests curl_cffi
      
      - name: Create directories
        run: mkdir -p downloads
      
      - name: Wait for FlareSolverr to be ready
        run: |
          echo "Waiting for FlareSolverr to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8191/ > /dev/null 2>&1; then
              echo "FlareSolverr is ready!"
              exit 0
            fi
            echo "Attempt $i/30 - FlareSolverr not ready yet..."
            sleep 2
          done
          echo "FlareSolverr failed to start"
          exit 1
      
      - name: Parse search terms
        run: |
          echo "=== Parsing search terms ==="
          echo '${{ github.event.inputs.search_terms }}' | tr ',' '\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | grep -v '^$' > search_terms.txt
          echo "Search terms:"
          cat -n search_terms.txt
      
      - name: Download books via Anna's Archive
        run: python download_books.py
        continue-on-error: true
      
      - name: Show debug info
        if: always()
        run: |
          echo "=== Downloaded Files ==="
          ls -lah downloads/ 2>/dev/null || echo "No files"
          echo ""
          echo "=== Debug Files ==="
          ls -lah /tmp/*.html 2>/dev/null || echo "No debug files"
      
      - name: Upload downloads
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-books
          path: downloads/
          retention-days: 7
          if-no-files-found: warn
      
      - name: Upload debug files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-responses
          path: /tmp/*.html
          retention-days: 1
          if-no-files-found: ignore
