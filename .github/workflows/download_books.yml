name: Download Books

on:
  workflow_dispatch:
    inputs:
      search_terms:
        description: 'Search terms separated by commas (e.g., "1984 orwell, dune herbert")'
        required: true
        type: string

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install libgen-cli
        run: |
          echo "=== Installing libgen-cli ==="
          # Download latest release
          curl -sL https://github.com/ciehanski/libgen-cli/releases/latest/download/libgen-cli_Linux_x86_64.tar.gz -o libgen-cli.tar.gz
          tar -xzf libgen-cli.tar.gz
          chmod +x libgen-cli
          ./libgen-cli --version || echo "Version check failed, but binary may still work"
          echo "=== libgen-cli installed ==="
      
      - name: Create downloads directory
        run: mkdir -p downloads
      
      - name: Parse search terms and download
        run: |
          echo "=== Parsing search terms ==="
          echo '${{ github.event.inputs.search_terms }}' | tr ',' '\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | grep -v '^$' > search_terms.txt
          cat -n search_terms.txt
          
          echo ""
          echo "=== Downloading books via IPFS ==="
          
          while IFS= read -r term; do
            echo ""
            echo "----------------------------------------"
            echo "Searching: $term"
            echo "----------------------------------------"
            
            # Use libgen-cli with IPFS flag for gateway downloads
            # -o specifies output directory
            # --ipfs forces download via IPFS gateways
            ./libgen-cli download --ipfs -o downloads/ "$term" || echo "Failed: $term"
            
            echo "Waiting 3 seconds..."
            sleep 3
          done < search_terms.txt
      
      - name: List downloaded files
        run: |
          echo "=== Downloaded Files ==="
          ls -lah downloads/ 2>/dev/null || echo "No files downloaded"
          echo ""
          echo "File count:"
          find downloads/ -type f 2>/dev/null | wc -l
      
      - name: Upload downloads as artifact
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-books
          path: downloads/
          retention-days: 7
          if-no-files-found: warn
