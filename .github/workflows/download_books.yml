name: Download Books

on:
  workflow_dispatch:
    inputs:
      search_terms:
        description: 'Search terms separated by commas (e.g., "1984 orwell, dune herbert")'
        required: true
        type: string

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Tor
        run: |
          sudo apt-get update
          sudo apt-get install -y tor
          sudo service tor start
          sleep 5
          echo "Checking Tor status..."
          sudo service tor status || true
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create downloads directory
        run: mkdir -p downloads
      
      - name: Create search list from input
        run: |
          echo "Parsing search terms..."
          echo '${{ github.event.inputs.search_terms }}' | tr ',' '\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | grep -v '^$' > search_terms.txt
          echo "Search terms:"
          cat -n search_terms.txt
      
      - name: Verify Tor is working
        run: |
          curl --socks5-hostname 127.0.0.1:9050 https://check.torproject.org/api/ip 2>/dev/null || echo "Tor check failed, continuing anyway..."
      
      - name: Run download script
        run: python download_books.py
        continue-on-error: true
      
      - name: List downloaded files
        run: |
          echo "=== Downloaded Files ==="
          ls -lah downloads/ 2>/dev/null || echo "No files"
          find downloads/ -type f 2>/dev/null | wc -l
      
      - name: Upload downloads as artifact
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-books
          path: downloads/
          retention-days: 7
          if-no-files-found: warn
