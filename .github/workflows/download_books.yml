name: Download Books

on:
  workflow_dispatch:
    inputs:
      search_terms:
        description: 'Search terms separated by commas (e.g., "1984 orwell, dune herbert")'
        required: true
        type: string

jobs:
  download:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Create directories
        run: mkdir -p downloads
      
      - name: Parse search terms
        run: |
          echo "=== Parsing search terms ==="
          echo '${{ github.event.inputs.search_terms }}' | tr ',' '\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | grep -v '^$' > search_terms.txt
          echo "Search terms:"
          cat -n search_terms.txt
      
      - name: Bypass Cloudflare
        uses: xiaotianxt/bypass-cloudflare-for-github-action@v2.1.0
        if: ${{ secrets.CF_ACCOUNT_ID != '' }}
        with:
          cf_account_id: ${{ secrets.CF_ACCOUNT_ID }}
          cf_zone_id: ${{ secrets.CF_ZONE_ID }}
          cf_api_token: ${{ secrets.CF_API_TOKEN }}
          disable_bot_fight_mode: 'true'
        continue-on-error: true
      
      - name: Download books
        run: python download_books.py
        continue-on-error: true
      
      - name: Show debug info
        if: always()
        run: |
          echo "=== Downloaded Files ==="
          ls -lah downloads/ 2>/dev/null || echo "No files"
          echo ""
          echo "=== Debug Files ==="
          ls -lah /tmp/*.html 2>/dev/null || echo "No debug files"
      
      - name: Upload downloads
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-books
          path: downloads/
          retention-days: 7
          if-no-files-found: warn
      
      - name: Upload debug files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-responses
          path: /tmp/*.html
          retention-days: 1
          if-no-files-found: ignore
