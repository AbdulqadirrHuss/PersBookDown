name: Download Books

on:
  # Manual trigger with book list input
  workflow_dispatch:
    inputs:
      books:
        description: 'Books to download (one per line: Title - Author)'
        required: false
        default: ''
        type: string
  
  # Automatic trigger when books.txt is updated
  push:
    paths:
      - 'books.txt'

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install OpenVPN
        run: |
          sudo apt-get update
          sudo apt-get install -y openvpn resolvconf
      
      - name: Create downloads directory
        run: mkdir -p downloads
      
      - name: Update books.txt from input
        if: ${{ github.event.inputs.books != '' }}
        run: |
          echo "Updating books.txt with user input..."
          echo "${{ github.event.inputs.books }}" > books.txt
          echo "Books to download:"
          cat books.txt
      
      - name: Setup VPN and test connectivity
        id: vpn
        run: |
          python vpn_helper.py
        continue-on-error: true
      
      - name: Run download script
        run: python download_books.py
        continue-on-error: true
      
      - name: Disconnect VPN
        if: always()
        run: |
          sudo killall openvpn 2>/dev/null || true
      
      - name: List downloaded files
        run: |
          echo "=== Downloaded Files ==="
          ls -lah downloads/ 2>/dev/null || echo "No files downloaded"
          echo ""
          echo "=== File count ==="
          find downloads/ -type f 2>/dev/null | wc -l || echo "0"
      
      - name: Upload downloads as artifact
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-books
          path: downloads/
          retention-days: 7
          if-no-files-found: warn
