name: Download Books

on:
  # Manual trigger with search terms input
  workflow_dispatch:
    inputs:
      search_terms:
        description: 'Search terms separated by commas (e.g., "1984 orwell, dune herbert, gatsby")'
        required: true
        type: string

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install OpenVPN
        run: |
          sudo apt-get update
          sudo apt-get install -y openvpn resolvconf
      
      - name: Create downloads directory
        run: mkdir -p downloads
      
      - name: Create search list from input
        run: |
          echo "Creating search_terms.txt from user input..."
          echo '${{ github.event.inputs.search_terms }}' | tr ',' '\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | grep -v '^$' > search_terms.txt
          echo "Search terms to process:"
          cat -n search_terms.txt
      
      - name: Setup VPN and test connectivity
        id: vpn
        run: |
          python vpn_helper.py
        continue-on-error: true
      
      - name: Run download script
        run: python download_books.py
        continue-on-error: true
      
      - name: Disconnect VPN
        if: always()
        run: |
          sudo killall openvpn 2>/dev/null || true
      
      - name: List downloaded files
        run: |
          echo "=== Downloaded Files ==="
          ls -lah downloads/ 2>/dev/null || echo "No files in downloads/"
          echo ""
          echo "=== File count ==="
          find downloads/ -type f 2>/dev/null | wc -l || echo "0"
      
      - name: Upload downloads as artifact
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-books
          path: downloads/
          retention-days: 7
          if-no-files-found: warn
